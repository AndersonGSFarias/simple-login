<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="css/img/logo/logo-branca-icone.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="https://kit.fontawesome.com/ac557fef66.js" crossorigin="anonymous"></script>
    <title>Entrar</title>
  </head>
  <body>
    <!-- Barra de Navegacao -->
    <nav role="navigation" class="nav_bar">
      <a href="login.html"
        ><img
          src="../css/img/logo/logo-sem-fundo-branco-144px.png"
          alt="Logo AG"
          id="logo_ag"
      /></a>
      <ul>
        <li>
          <a target="_blank" href="https://wa.me/5511975321702"
            ><img
              class="btn_bar"
              src="../css/img/whatsapp/whatsapp-branco-2.png"
              alt="contato"
          /></a>
        </li>
        <li>
          <a target="_blank" href="https://github.com/AndersonGSFarias"
            ><img
              class="btn_bar"
              src="../css/img/github/github-branco-2.png"
              alt="github"
          /></a>
        </li>
      </ul>
    </nav>
    <!-- Conteúdo -->
    <section>
      <form id="form" action="" method="post">
        <h1 id="form-title">Entrar</h1>
        <ul id="form-list">
          <li>
            <label class="label-form" for="email">E-mail</label>
            <br />
            <input
              title="Preencha o e-mail"
              autocomplete="off"
              class="input-form"
              placeholder="exemplo@gmail.com"
              type="email"
              name="email"
              id="email"
              required
            />
          </li>
          <li class="input-container">
            <label class="label-form" for="senha">Senha</label>
            <br>
            <input title="Insira sua senha" class="input-form" placeholder="Sua senha" type="password" name="senha" required id="senha">
            <button id="show-password" type="button" onclick="togglePassword()">
                <i alt="eye" id="eye-icon" class="fa-solid fa-eye"></i>
            </button>
        </li>
        </ul>
        <div>
          <a href="forgot-password.html"><span>Esqueci a senha</span></a>
        </div>
        <ul id="register-list">
          <li>
            <a role="button" href="signin.html"> Registrar </a>
          </li>
          <li>
            <button id="nextButton" type="button">Próximo</button>
          </li>
        </ul>
        <h2>ou</h2>
        <ul id="logins">
          <li>
            <img
              class="socialmedia-logo"
              src="../css/img/logins/google.png"
              alt="google"
            />
          </li>
          <li>
            <img
              class="socialmedia-logo"
              src="../css/img/logins/facebook.png"
              alt="facebook"
            />
          </li>
          <li>
            <img
              class="socialmedia-logo"
              src="../css/img/logins/twitter.png"
              alt="twitter"
            />
          </li>
        </ul>
      </form>
    </section>
    <!-- Rodapé -->
    <footer>
      <h1>by: Anderson Gabriel</h1>
    </footer>
    <script src="../script/javascript.js"></script>
  </body>
</html>
